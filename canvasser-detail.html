<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Stok Canvasser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="style-v2.css">
</head>
<body>
    <div class="detail-container"> <header class="detail-header" style="justify-content: space-between;">
            <div style="display:flex; align-items:center; gap:1rem;">
                <button onclick="window.location.href='index.html'" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Kembali</span>
                </button>
                <h1 id="canvasserNameTitle" style="font-size:1.5rem; margin:0;">Detail Stok</h1>
            </div>

            <button id="darkModeToggle" class="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <section class="grid-cards" id="summaryCardsContainer" style="margin-top:2rem;">
                </section>

            <section class="detail-section">
                <div class="section-header-row">
                    <h3>Rincian Produk</h3>
                    <div class="search-wrapper-detail">
                        <i class="fas fa-search"></i>
                        <input type="text" id="productSearchInput" placeholder="Cari nama produk...">
                    </div>
                </div>
                
                <div class="table-wrapper">
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Provider</th>
                                <th>Jenis</th>
                                <th>Alokasi</th>
                                <th>Sell In</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="qrCodeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="qrCodeModalTitle">Rincian Produk</h3>
                <span class="close-btn" id="closeQrCodeBtn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="qrcode-info-container">
                    <div class="qrcode-display">
                        <h4>QR Code</h4>
                        <div id="qrcode"></div>
                        <p id="qrcodeValue">No Data</p>
                    </div>
                    <div class="serial-number-list">
                        <h4 id="serialNumberHeader">MSISDN / Serial Number</h4>
                        <div class="table-wrapper-modal">
                            <table id="serialNumberTable">
                                <tbody id="serialNumberTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="data-loader.js"></script>
    <script src="canvasser-detail.js"></script>
    <script src="theme-script.js"></script> </body>
</html>
